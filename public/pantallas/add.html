<html>
<head>
<link href="css/layout.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>

<script type="text/javascript">
function changeType() {
	select = document.getElementById("uri");
	type = document.getElementById("type");
	fileInput = document.getElementById("fileInput");
	urlInput = document.getElementById("urlInput");
	type.value = select.options[select.selectedIndex].value;
	if(type.value == "url") {
		$('#fileInput').addClass('invisible');
		$('#urlInput').removeClass('invisible');
	} 
	else {
		$('#urlInput').addClass('invisible');
		$('#fileInput').removeClass('invisible');
	}
}
	
$(document).ready(function(){
	changeType();
});



</script>

</head>
<body>

<div id="wrap">

	<div id="header"><h1>Data<img src="images/logo.png" align="middle"/></h1></div>
	<div id="menu">
		<ul class="toolbar">
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Publicar</a></li>
		</ul>
	</div>
	
	<div id="content">
	
		<h2>Publicar Artefacto</h2>
		
		<form method="post" action="/">
			<input type="hidden" id="type" name="type" />
			<label for="name">Nombre: <br /><input type="text" name="name" id="name" value=""/></label>
			
			<label for="">Direcci&oacute;n de acceso<br />
				<select id="uri" onchange="changeType()">
					<option value="file" selected="selected">Archivo</option>
					<option value="url">URL</option>
				</select>
				<input type="file" name="fileInput" id="fileInput" value="Browse" />
				<input type="text" name="urlInput" id="urlInput" />
			</label>
			
			<label for="format">Formato<br />
				<select id="format">
					<option >PDF</option>
					<option >txt</option>
					<option >xls</option>
				</select>
			</label>
			
			<label for="description">Descripci&oacute;n<br /><textarea id="description"></textarea></label>
			
			<label><input type="submit" value="Publicar" /></label>	
		</form>
	
	</div>
	<div id="footer"></div>


</div>



</body>
</html>
