<script type="text/javascript">
function changeType() {
	select = document.getElementById("uri");
	type = document.getElementById("type");
	fileInput = document.getElementById("fileInput");
	urlInput = document.getElementById("urlInput");
	type.value = select.options[select.selectedIndex].value;
	if(type.value == "url") {
		$('#fileInput').addClass('invisible');
		$('#urlInput').removeClass('invisible');
	} 
	else {
		$('#urlInput').addClass('invisible');
		$('#fileInput').removeClass('invisible');
	}
}
	
$(document).ready(function(){
	changeType();
});



</script>
